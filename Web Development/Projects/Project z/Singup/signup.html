<!DOCTYPE html>
<html>

<head>
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
    <!-- <script src="https://kit.fontawesome.com/b0ac1da777.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div id="signup-border">
        <div class="form-element">
            <h1> Create Your Account</h1>
        </div>
        <div class="form-element" id="name">
            <input type="text" name="first-name" id="first-name" placeholder="First Name">
            <input type="text" name="last-name" id="last-name" placeholder="Last Name">
        </div>
        <div class="form-element">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-element">
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="form-element" id="checkbox-terms">
            <input type="checkbox">
            <label for="">I have accepted the <a href="#/">Terms and Conditons</a></label>
        </div>
        <div class="form-element" id="signup-button">
            <button id="signup-button1">Create Account</button>
        </div>
        <div class="form-element" id="existing">
            <label for=""><a href="#//">Already have an account?</a></label>
        </div>

</body>

</html>
