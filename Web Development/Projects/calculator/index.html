<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css.css">
    </head>

    <body>

        <div class="calculator">
            <h1>Calculator</h1>
            <div class="display">
                <input type="text">
            </div>
            <div class="input">
                <table class="input-table" border="4px">
                    <tr>
                        <td>C</td>
                        <td>/</td>
                        <td>*</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td rowspan="2">+</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td rowspan="2">=</td>
                    </tr>
                    <tr>
                        <td colspan="2">0</td>
                        <td>.</td>
                        
                    </tr>

                </table>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
