<!DOCTYPE html>
<html>

<head>
    <title>Input operations</title>
</head>

<body>
    <form enctype="multipart/form-data">
        <!--File-->
        <!--for using file use in declare about multitype data -->
        <input type="file" multiple>
        <!--"multiple" helps us to browse multiple file-->
    </form>
    <!--using various types of attributes in forms-->
     <form >
        <input type="text" value="Ritesh" disabled> 
        <!--"Disabled" will block access to that input-->
        <input type="text" value="Ritesh" readonly> 
        <!--"readonly" will not give you perms to write-->
        <input type="text" value="Ritesh" size="10"> 
        <!--size helps to show only that no of character that are input in size but can be written more-->
        <input type="number" min="10" max="10"> 
        <!--max/min helps us to limit the input length -->
        <input type="number" placeholder="Enter your phone number">
        <!--helps us to give the hints-->
        <input type="number" required>
        <!--mandatory to fill it-->
        <input type="number" value="1" step="2">
        <!--helps to input only odd or even no starting form value and step helps in next -->
        <input type="text" autofocus>
        <!--it will automatically focus us to write there
        -->
        <input type="text" autocomplete="on">
        <!--it will give hint while typing-->
        <!--"name" attribute use for backand purpose to give every string unique to save accordingly eg. first name , last name-->
        <input type="submit" value="Go">
     </form>
</body>

</html>
